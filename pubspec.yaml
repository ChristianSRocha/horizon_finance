name: horizon_finance
description: "Um aplicativo de finanças pessoal focado em simplicidade e análise preditiva"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  
  # Date & Time
  intl: ^0.18.1
  
  # Form Validation
  email_validator: ^2.1.17
  
  # Icons
  font_awesome_flutter: ^10.6.0
  flutter_riverpod: ^3.0.3
  freezed_annotation: ^2.3.0

  supabase_flutter: ^1.10.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: 2.5.4          # versão compatível com Flutter 3 e Dart 3
  freezed: ^2.3.0               # versão compatível com freezed_annotation ^3.2.0
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  
